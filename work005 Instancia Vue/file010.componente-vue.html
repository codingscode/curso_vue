<meta charset="UTF-8">
<script src="./vue.js"></script>

<div id="app">
     <comp></comp>
</div>

<script>
    const vm = new Vue({
        //el: '#app',
        el: 'comp',
        template: 
           `<div>
                <h1>{{aula}}</h1>
                <h2>{{modulo}}</h2>
                <button @click="alterarAula">Alterar Aula</button>
                <button @click="alterarModulo">Alterar Módulo</button> 
            </div>`
        ,
        data: {
            aula: 'Aula: Montando Instância Vue',
            modulo: 'Modulo: Instância Vue'
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '#'
            }
        }
    })
    
</script>
