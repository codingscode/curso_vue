<meta charset=UTF-8">
<script src="./vue.js"></script>

<div id="app">
    {{titulo}} 
    <button @click="alterar">Alterar</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            titulo: 'Teste 1'
        },
        methods: {
            alterar() {
                this.titulo += '!!!!'
            }
        }
    })

//digitar no console  vm.$data.titulo, vm.titulo, vm.$data.titulo = 'recebe algo', etc
</script>
