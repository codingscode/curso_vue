<div id="app">
     <componente></componente>

     <componente></componente>
</div>

<script>
    Vue.component('componente', {
        template: 
           `<div>
                <h1>{{aula}}</h1>
                <h2>{{modulo}}</h2>
                <button @click="alterarAula">Alterar Aula</button>
                <button @click="alterarModulo">Alterar Módulo</button> 
            </div>`
        ,
        data: function () {
            return {
                aula: 'Aula: Montando Instância Vue',
                modulo: 'Modulo: Instância Vue'
            }
        },
        methods: {
            alterarAula() {
                this.aula += '#'

            alterarModulo() {
                this.modulo += '#'
            }
        }
    })

    const vm = new Vue({
        el: '#app'
        
    })
    
</script>
