<script src="https://unpkg.com/vue"></script>

<style>
   .caixas {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
   }

   .demo {
        width: 100px;
        height: 100px;
        background-color: lightsalmon;
   }

   .c1 {
       background-color: red;
   }

   .c2 {
       background-color: green;
   }

   .c3 {
       background-color: blue;
   }

   .c4 {
       background-color: yellow;
   }

   .girar {
       transform: rotate(45deg);
   }

</style>


<div id="app">
    <div class="caixas">
        <div class="demo" :class="estilo1" @click="aplicarC1 = !aplicarC1"></div> <!--:class="{c1: aplicarC1, c2: !aplicarC1}"-->
        <div class="demo" :class="{c2: aplicarC2}" @click="aplicarC2 = !aplicarC2"></div>
        <div class="demo" :class="{c3: aplicarC3}" @click="aplicarC3 = !aplicarC3"></div>
        <div class="demo" :class="[classeCSS, 'girar']" ></div>   <!-- class="demo girar" -->
    </div>
    <hr>
    <input type="text" v-model="classeCSS">
</div>

<script>
   new Vue({
       el: "#app",
       data: {
           aplicarC1: false,
           aplicarC2: false,
           aplicarC3: false,
           classeCSS: 'c1'
       },
       computed: {       //(+)
            estilo1() {
                return {
                c1: this.aplicarC1,
                c2: !this.aplicarC1
                }
            }
       }
   })

</script>
