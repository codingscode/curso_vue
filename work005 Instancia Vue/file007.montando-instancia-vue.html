<meta charset="UTF-8">
<script src="./vue.js"></script>


<div id="app">
     <h1>{{aula}}</h1>
     <h2>{{modulo}}</h2>
     <button @click="alterarAula">Alterar Aula</button>
     <button @click="alterarModulo">Alterar Módulo</button>
</div>

<script>
    const vm = new Vue({
        /*el: '#app', */
        data: {
            aula: 'Aula: Montando Instância Vue',
            modulo: 'Modulo: Instância Vue'
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '#'
            }
        }
    })

    vm.$mount('#app')
</script>
