<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Matador de Monstro</title>
    <link rel="stylesheet" href="./file001estilo.css">
    <script src="./vue.js"></script> 

</head>
<body>
    
    <div id="app">
        <div class="painel pontuacoes">
            <div class="pontuacao">
                <h1>Jogador</h1>
                <div class="barra-vida">
                    <div class="vida" :class="{perigo: vidaJogador < 20}" :style="{width: vidaJogador + '%'}"></div>
                </div>
                <div>{{vidaJogador}}%</div>
            </div>
            <div class="pontuacao">
                <h1>Monstro</h1>
                <div class="barra-vida">
                    <div class="vida" :class="{perigo: vidaMonstro < 20}" :style="{width: vidaMonstro + '%'}"></div>
                </div>
                <div>{{vidaMonstro}}%</div>
            </div>
        </div>
        <div class="painel resultado">2</div>
        <div class="painel botoes">3</div>
        <div class="painel logs">4</div>
    </div>
    <script src="./file001.js"></script>
</body>
</html>
