<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
     <p v-if="logado">Usuário Logado: {{nome}}</p>
     <p v-if="!logado">Nenhum usuário logado</p>   <!-- mesma coisa se v-if="!logado" trocar por v-else -->
     <button @click="logado = !logado">{{logado ? 'Sair' : 'Entrar'}}</button>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false
        }
    })
</script>
