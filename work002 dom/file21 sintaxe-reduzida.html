<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <button @click="somar">Somar 1</button> <hr>   <!-- v-on:click-->
    <input type="text" :value="contador">        <!--v-bind:value-->
</div>

<script>
   new Vue({
       el: '#app',
       data: {
           contador: 0
       },
       methods: {
        somar(evento) {   
            this.contador++
        }
       }
   })
</script>
