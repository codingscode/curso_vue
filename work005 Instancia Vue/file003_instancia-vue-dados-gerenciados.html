<meta charset=UTF-8">
<script src="./vue.js"></script>

<div id="app">
    {{titulo}} {{novaInfo}}
    <button @click="alterar">Alterar</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            titulo: 'Teste 1'
        },
        methods: {
            alterar() {
                this.titulo += '!!!!'
            }
        }
    })

    vm.novaInfo = 'Teste'
    console.log(vm.novaInfo)

</script>
