
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <input type="text" v-on:input="alterarTitulo">
    <p>{{titulo}}</p>
</div>

<script>
   new Vue({
     el: '#app',
     data: {
        titulo: 'Usando VueJS 2 !'
     },
     methods: {
      alterarTitulo(evento) {
         this.titulo = evento.target.value
      }
     }
   })
</script>
